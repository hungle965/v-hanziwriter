name: Publish Package to npmjs
on:
  push:
    branches:
      - "prod"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Authenticate with GitHub npm registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}\n@hungle965:registry=https://npm.pkg.github.com" > ~/.npmrc
      - run: cat ~/.npmrc
      - run: npm ci
      - run: npm config set _authToken=${{ secrets.NPM_AUTH_TOKEN }}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
