name: Node.js Package

on:
   push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
            NODE_AUTH_TOKEN: "${{ secrets.NPM_AUTH_TOKEN }}"
